<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main role="main">
    <div class="even-columns">
      <div class="card-pictre">
        <!-- <img src="./images/image-product-desktop.jpg" alt="image of bottle of parfum"> -->
      </div>
      <div class="card-text">
        <p class ="card-tag">Perfume</p>
        <h1 class="card-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="conteiner-price">
            <span class="price-discount">$149.99</span>
            <span class="price">$169.99</span>
          </div>
          <button class="btn"><img class ="shopping-cart" src="./images/icon-cart.svg" alt ="icon of shopping cart">Add to Cart</button>
      </div>
    </div>
  </main>
